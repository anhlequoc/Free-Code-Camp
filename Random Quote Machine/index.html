<html>
    <head>
        <link rel="stylesheet" href="style.css" />

        <script type="text/javascript" src="quote.js"></script>
    </head>    
    <body>
        <div class="quote">
            <div class="quote-content">
                <p>content here</p>
            </div>
            <div class="quote-author">

                </div>

                </div>

                    <a href="">New Quote</a>
                </div>
            </div>
